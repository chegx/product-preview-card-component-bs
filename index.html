<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/custom.css">

</head>

<body class="bg-danger bg-opacity-10">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card rounded-3 overflow-hidden border-0 shadow-sm">
      <div class="row g-0">
        <div class="col-lg-6">
          <picture>
            <source media="(min-width: 992px)" srcset="images/image-product-desktop.jpg">
            <img class="img-fluid" src="images/image-product-mobile.jpg" alt="image product">
          </picture>
        </div>

        <div class="col-lg-6">
          <div class="card-body">
            <p class="card-subtitle small text-muted text-uppercase">Perfume</p>
            <h1 class="card-title fw-bold lh-1">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-text small text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <h1 class="fw-bold text-success float-start">$149.99 </h1>
            <p class="old-price small text-muted text-decoration-line-through">$169.99</p>
            <button class="btn btn-success btn-lg btn-block w-100 fs-6 fw-bold" type="button" name="button"><img class="me-3" src="images/icon-cart.svg" alt="icon cart">Add to Cart</button>
          </div>
        </div>

      </div>
    </div>
</body>

</html>
